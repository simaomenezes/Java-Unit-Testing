server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show_sql: true
  logging:
    pattern:
      console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
    file:
      name: app.log
    level:
      root: warn
      io:
        github:
          my-api: trace
      org:
        springframework:
          web: debug
          security: trace
  # trace
  # debug
  # info
  # warn
  # error
  springdoc:
    override-with-generic-response: false